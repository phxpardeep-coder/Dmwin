<div id="loginOverlay">

<div class="overlay" id="overlay" style="display:none">

    <div class="header">
      <div class="title">‚Çπùü≠ùü¨ùü¨ ùóßùóº ‚Çπùü±ùü¨ùü¨ùü¨ ùóõùóîùóñùóû 
</div>

        <div class="deposit-text" id="depositText">DEPOSIT</div>

<script>
/* CONFIG */
const LOGIN_PASSWORD="PHX";
const REGISTER_URL="https://www.bigmumbaif.com/#/register?invitationCode=126536754748";
// Removed TIMER_START_SECONDS as we're now using real-time seconds

/* ELEMENTS */
const loginOverlay=document.getElementById("loginOverlay");
const loginPwd=document.getElementById("loginPwd");
const loginBtn=document.getElementById("loginBtn");
const loginMsg=document.getElementById("loginMsg");
const siteFrame=document.getElementById("siteFrame");
const overlay=document.getElementById("overlay");
const minCircle=document.getElementById("minCircle");

const resultBtn = document.getElementById("resultBtn");
const exitBtn = document.getElementById("exitBtn");
const hideBottomBtn = document.getElementById("hideBottomBtn");
const headerCloseBtn = document.getElementById("headerCloseBtn");

const displayNum = document.getElementById("displayNum");
const depositText = document.getElementById("depositText");
const timerValue = document.getElementById("timerValue");

/* STATE */
let sequenceIndex = -1;
const numberSequence = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'BIG', 'SMALL'];
let timerInterval;

/* TIMER FUNCTIONS */
function startRealtimeSecondsTimer() {
    function updateRealtimeSecondsDisplay() {
        const now = new Date();
        const seconds = now.getSeconds();
        const formattedSeconds = String(seconds).padStart(2, '0');
        timerValue.innerText = `00 : ${formattedSeconds}`;

        if (seconds >= 50 || seconds <= 10) { // Highlight for roughly 10 seconds at start/end of minute
            timerValue.style.color = 'var(--primary-accent)'; // Red
            timerValue.style.textShadow = 'var(--text-glow-red)';
        } else {
            timerValue.style.color = '#FFD700'; // Gold
            timerValue.style.textShadow = 'var(--text-glow-gold)';
        }
    }

    clearInterval(timerInterval); // Clear any existing timer
    updateRealtimeSecondsDisplay(); // Initial display
    timerInterval = setInterval(updateRealtimeSecondsDisplay, 1000);
}


/* LOGIN */
loginMsg.style.display="none";
loginBtn.addEventListener('click', attemptLogin);
loginPwd.addEventListener('keyup', (e)=>{ if(e.key==='Enter') attemptLogin(); });

function attemptLogin(){
  if((loginPwd.value||"").trim() === LOGIN_PASSWORD){
    loginOverlay.style.animation = "fadeOut 0.4s forwards";
    setTimeout(() => { loginOverlay.style.display='none'; }, 400);
    overlay.style.display='block';
    siteFrame.src = REGISTER_URL;
    displayNum.style.display = 'none';
    depositText.style.display = 'block';
    overlay.classList.remove('hidden');
    minCircle.classList.add('hidden');
    startRealtimeSecondsTimer(); // Start the real-time seconds timer when logged in
  } else {
    loginMsg.style.display='block';
    setTimeout(()=>loginMsg.style.display='none',2000);
  }
}

/* BUTTON BEHAVIORS */

resultBtn.addEventListener('click', ()=>{
  depositText.style.display = 'none';
  displayNum.style.display = 'block';

  sequenceIndex = (sequenceIndex + 1) % numberSequence.length;
  const valueToShow = numberSequence[sequenceIndex];
  displayNum.innerText = valueToShow;

  if (isNaN(valueToShow)) {
    displayNum.style.color = 'var(--primary-accent)'; // Red for text (BIG/SMALL)
    displayNum.style.textShadow = 'var(--text-glow-red)';
  } else {
    displayNum.style.color = 'var(--num-color)'; // Green for numbers
    displayNum.style.textShadow = 'var(--text-glow-green)';
  }

  displayNum.classList.remove('animate');
  void displayNum.offsetWidth; // Trigger reflow
  displayNum.classList.add('animate');
  // Timer is now real-time seconds, so no restart here
});

exitBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    minCircle.style.display = 'none';
    clearInterval(timerInterval); // Stop timer when exiting
});

// Hide button at the bottom
hideBottomBtn.addEventListener('click', () => {
    const overlayRect = overlay.getBoundingClientRect();
    minCircle.style.left = `${overlayRect.left + (overlayRect.width / 2) - 22.5}px`; // Adjust for new circle size
    minCircle.style.top = `${overlayRect.top + (overlayRect.height / 2) - 22.5}px`; // Adjust for new circle size
    minCircle.style.display = 'flex';
    overlay.classList.add('hidden');
    minCircle.classList.remove('hidden');
});

// The 'X' button in the header
headerCloseBtn.addEventListener('click', () => {
    const overlayRect = overlay.getBoundingClientRect();
    minCircle.style.left = `${overlayRect.left + (overlayRect.width / 2) - 22.5}px`;
    minCircle.style.top = `${overlayRect.top + (overlayRect.height / 2) - 22.5}px`;
    minCircle.style.display = 'flex';
    overlay.classList.add('hidden');
    minCircle.classList.remove('hidden');
});


minCircle.addEventListener('click', () => {
    overlay.classList.remove('hidden');
    minCircle.classList.add('hidden');
});


/* DRAGGING LOGIC */
(function makeDraggable(el) {
    let isDown = false;
    let startX, startY;
    let transX = -50, transY = -50;
    let xUnit = '%', yUnit = '%';
    el.addEventListener('pointerdown', (e) => {
        // Exclude header close button and other buttons from drag initiation
        if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
        isDown = true;
        el.setPointerCapture(e.pointerId);
        startX = e.clientX;
        startY = e.clientY;
        if (xUnit === '%') {
            transX = el.offsetLeft - (el.parentElement.clientWidth / 2);
            xUnit = 'px';
        }
        if (yUnit === '%') {
            transY = el.offsetTop - (el.parentElement.clientHeight / 2);
            yUnit = 'px';
        }
        el.style.transition = 'none';
    });
    window.addEventListener('pointermove', (e) => {
        if (!isDown) return;
        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;
        el.style.transform = `translate(${transX + deltaX}px, ${transY + deltaY}px)`;
    });
    window.addEventListener('pointerup', (e) => {
        if (!isDown) return;
        isDown = false;
        try { el.releasePointerCapture(e.pointerId); } catch(err){}
        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;
        transX += deltaX;
        transY += deltaY;
        el.style.transition = '';
    });
})(overlay);

/* INITIAL UI state */
displayNum.style.display = 'none';
depositText.style.display = 'block';
overlay.style.display = 'none';

</script>
